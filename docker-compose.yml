  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6173:6173"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
    command: npm run dev -- --host --port 6173
    depends_on:
      - backend

volumes:
  chroma_db:
    driver: local
