version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7000:7000"
    environment:
      - DATABASE_URL=postgresql://chat:1234567@10.0.1.4:5432/chatrag_db
      - OPENAI_API_KEY=your_key
      - SECRET_KEY=your_secret
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CHROMA_PERSIST_DIRECTORY=./chroma_db
      - EMBEDDING_MODEL=text-embedding-ada-002
      - DEBUG=False
      - LOG_LEVEL=INFO
      - ERROR_LOGGING=1
      - ERROR_LOG_DIR=./logs
      - SENTRY_DSN=
      - PORT=7000
      - ALLOWED_ORIGINS=["http://localhost:5173","http://localhost:3000","https://chatragsimple.gabrieltech.me"]
    volumes:
      # Persistent data volume for ChromaDB
      - chroma_db:/app/chroma_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 7000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6173:6173"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
    command: npm run dev -- --host --port 6173
    depends_on:
      - backend

volumes:
  chroma_db:
    driver: local
